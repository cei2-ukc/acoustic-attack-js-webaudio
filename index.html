<script src="jquery-3.3.1.min.js"></script>
<script src="sound-generator.js"></script>
<link href="tailwind.min.css" rel="stylesheet">
<style>
 .main {
   padding: 100px;
 }

 .main > * {
   margin: 0 auto;
 }
</style>
<div class="main">
  <div class="shadow rounded to w-full md:w-1/2 border-solid border-t-4 border-blue p-6 my-2">
    <div class="flex justify-between items-center">
      <h4 class="uppercase text-lg text-red-dark font-large font-sans text-wide tracking-wide">Deep dive into hardware acoustic attacks</h4>
    </div>
    <h3 class="text-grey-darker text-xl font-medium font-sans leading-normal">Browser audio frequency generator</h3>
    <p class="mt-3 mb-6 text-grey-darkest font-light tracking-wide font-sans leading-normal text-sm">Choose a wave type, the frequency in Hz, a duration and then click start to attempt producing that frequency.</p>
    <div class="-mx-3 md:flex my-6">
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-red-darker text-xs font-bold mb-2" for="grid-last-name">
          Frequency (Hz)
        </label>
        <input class="appearance-none block w-full bg-grey-light text-grey-darkest border border-grey-lighter rounded py-3 px-4" id="freqVal" type="text" name="frequency" placeholder="440.0" value="440.0">
      </div>
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-red-darker text-xs font-bold mb-2" for="grid-last-name">
          Wave type
        </label>
        <input class="appearance-none block w-full bg-grey-light text-grey-darkest border border-grey-lighter rounded py-3 px-4" id="freqType" type="text" name="frequencyType" placeholder="sine">
      </div>
      <div class="md:w-1/3 px-3">
        <label class="block uppercase tracking-wide text-red-darker text-xs font-bold mb-2" for="grid-last-name">
          Duration (sec)
        </label>
        <input class="appearance-none block w-full bg-grey-light text-grey-darkest border border-grey-lighter rounded py-3 px-4" id="freqDuration" type="text" name="frequencyType" placeholder="3">
      </div>
    </div>

    <div class="-mx-3 md:flex mt-6">
      <div class="md:w-1/2 px-3">
        <button id="startBtn" class="bg-blue-dark text-white px-3 py-4 rounded w-full mt-4">Start!</button>
      </div>
      <div class="md:w-1/2 px-3">
        <button id="stopBtn" class="bg-grey-darker text-white px-3 py-4 rounded w-full mt-4">Stop</button>
      </div>
    </div>
  </div>
</div>
